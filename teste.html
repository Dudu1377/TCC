<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button id="openDonationBtn">Seja a mudança</button>
    <div class="containerDonation">
        <section id="Donation">
            <div id="DonorSelection" class="form-section active">
                <form>
                    <div class="close-pop-up">&times;</div>
                    <h1>SELECIONE O TIPO DE DOADOR</h1>
                    <label>
                        <input type="radio" name="donorType" value="Independent">
                        Doador Independente
                    </label>
                    <label>
                        <input type="radio" name="donorType" value="Company">
                        Empresa
                    </label>
                    <button type="button" class="NextButton" data-next="donationCompanyInfo">Próximo</button>
                </form>
            </div>
            <div id="donationCompanyInfo" class="form-section">
                <form>
                    <div class="close-pop-up">&times;</div>
                    <h2>INFORMAÇÕES BASICAS DO ESTABELECIMENTO</h2>
                    <label for="establishmentName">Nome do estabelecimento:</label>
                    <input type="text" id="establishmentName" name="establishmentName" required>

                    <label for="CNPJ">CNPJ:</label>
                    <input type="text" id="CNPJ" name="CNPJ" placeholder="00.000.000/0000-00" required
                        pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Formato: 00.000.000/0000-00">

                    <label for="address">Endereço completo:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="phone">Telefone para contato:</label>
                    <input type="text" id="phone" placeholder="(00) 0000000-0000" name="phone" required>

                    <label for="email">Email corporativo:</label>
                    <input type="text" id="email" placeholder="email@exemplo.com" name="email" required>

                    <button type="button" class="NextButton" data-next="donationCompanyInfo2">Próximo</button>
                    <button type="button" class="PrevButton" data-prev="DonorSelection">Voltar</button>
                </form>
            </div>
            <div id="donationCompanyInfo2" class="form-section">
                <form>
                    <div class="close-pop-up">&times;</div>
                    <h2>DETALHES DA DOAÇÃO</h2>
                    <label for="foodTypes">Tipo de alimento</label>
                    <select id="foodType" name="foodType" required>
                        <option value="">Selecione</option>
                        <option value="refeicoes_prontas">Refeições Prontas</option>
                        <option value="ingredientes">Ingredientes</option>
                        <option value="lanches">Lanches</option>
                    </select>
                    <label for="quantity">Quantidade estimada:</label>
                    <input type="number" id="quantity" min="0" name="quantity" placeholder="Kg" required>
                    <label for="preparationDate">Data de preparo:</label>
                    <input type="date" id="preparationDate" name="preparationDate" required>
                    <label for="expirationDate">Data de validade:</label>
                    <input type="date" id="expirationDate" name="expirationDate" required>
                    <h3><label for="availabilityTime">Horario de disponibilidade:</label></h3>
                    <label>Início:</label>
                    <input type="time" name="beginning">
                    <label>Fim:</label>
                    <input type="time" name="end">
                    <label for="conservationInstructions">Instruções de conservação:</label>
                    <textarea type="text" id="conservationInstructions" name="conservationInstructions"
                        required></textarea>
                    <label for="especialObservations">Observações Especiais:</label>
                    <textarea type="text" id="especialObservations" name="especialObservations"></textarea>

                    <button type="button" class="NextButton" data-next="donationCompanyInfo3">Próximo</button>
                    <button type="button" class="PrevButton" data-prev="donationCompanyInfo">Voltar</button>
                </form>
            </div>
            <div id="donationCompanyInfo3" class="form-section">
                <form>
                    <div class="close-pop-up">&times;</div>
                    <h2>INFORMAÇÕES LOGÍSTICAS</h2>
                    <label for="deliveryMode">Forma de entrega</label>
                    <select id="deliveryMode" name="deliveryMode" required>
                        <option value="">Selecione</option>
                        <option value="coleta">Coleta no Local</option>
                        <option value="entrega">Entrega</option>
                    </select>
                    <label for="donationFrequency">Frequência da doação</label>
                    <select id="donationFrequency" name="donationFrequency" required>
                        <option value="">Selecione</option>
                        <option value="pontual">Pontual</option>
                        <option value="diaria">Diária</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensal">Mensal</option>
                    </select>
                    <label for="equipmentNeeded">Equipamentos Necessários:</label>
                    <input type="text" id="equipmentNeeded" name="equipmentNeeded">
                    <button type="submit" id="SendDonation">Enviar Doação</button>
                    <button type="button" class="PrevButton" data-prev="donationCompanyInfo2">Voltar</button>
                </form>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const openDonationBtn = document.getElementById('openDonationBtn');
            const containerDonation = document.querySelector('.containerDonation');
            const closeButtons = document.querySelectorAll('.close-pop-up');
            const firstSection = document.querySelector('#DonorSelection');
            const formSections = document.querySelectorAll('.form-section');
            const nextButtons = document.querySelectorAll('.NextButton');
            const prevButtons = document.querySelectorAll('.PrevButton');
            // Abrir o formulário (mostra só a primeira seção)
            function hideAllSections() {
                formSections.forEach(section => section.classList.remove('active'));
            }
            openDonationBtn.addEventListener('click', function () {
                containerDonation.style.display = 'block';

                // Primeiro oculta todas as seções
                formSections.forEach(section => {
                    section.classList.remove('active');
                });

                // Depois mostra apenas a primeira
                firstSection.classList.add('active');
            });
            // Fechar o formulário
            closeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    console.log('Fechando formulário');
                    containerDonation.style.display = 'none';
                });
            });

            // Navegação entre seções (Avançar)
            nextButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const nextSectionId = button.getAttribute('data-next');
                    console.log('Indo para a seção:', nextSectionId);

                    formSections.forEach(section => section.classList.remove('active'));
                    document.getElementById(nextSectionId).classList.add('active');
                });
            });

            // Navegação entre seções (Voltar)
            prevButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const prevSectionId = button.getAttribute('data-prev');
                    console.log('Voltando para a seção:', prevSectionId);

                    formSections.forEach(section => section.classList.remove('active'));
                    document.getElementById(prevSectionId).classList.add('active');
                });
            });

            // Submissão do formulário
            document.getElementById('SendDonation')?.addEventListener('click', function (e) {
                e.preventDefault();
                console.log('Formulário enviado!');
                // Aqui você pode adicionar a lógica para enviar os dados
                alert('Obrigado por sua doação! Entraremos em contato em breve.');
                containerDonation.style.display = 'none';
            });
        });
    </script>
</body>

</html>
